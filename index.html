<!DOCTYPE html>
<html>
    <head>
        <title>Time</title>
        <meta charset="utf-8">
        <link href="style.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Roboto:wght@500&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    </head>
    <body class="body">
        <header class="header">
            <div class="pagename">
                <div class="main-img">
                    <img src="img/main.png">
                </div>
                <div  class="home-img">
                    <img src="img/home.png">
                </div>
                <div class="all-sites">
                    All sites
                </div>
                <div  class="arrow-img">
                    <img src="img/arrow.png">
                </div>
                <div class="site-name">
                    My new beautiful landing page
                </div>
                <div>
                    <img src="img/down.png"  class="down-img">
                </div>
            </div>
            <div class="devices">
                <div class="device">
                    <img src="img/phone.png">
                </div>
                <div class="device">
                    <img src="img/pc.png">
                </div>
                <div class="device">
                    <img src="img/desktop.png">
                </div>
            </div>
            <div class="btns">
                <button class="btns__btn">Settings</button>
                <button class="btns__btn">Preview</button>
                <button class="btns__btn etc"><img src="img/etc.png"></button>
            </div>
        </header>
        <div class="page-head">
            <div class="cover">
                <span class="cover-text">Cover</span>
                <img src="img/settings.png" class="settings-img">
            </div>
            <div class="center">
                <div class="page-header">
                    This is a header!
                </div>
                <div class="page-subheader">
                    This is a subheader!
                </div>
                <div>
                    <button class="call-to-action">Call to Action</button>
                </div>
                <div class="icons">
                    <div class="icons-left">
                        <div class="icons-left__img kalendar">
                            <div class="open">
                                <div class="open__btns">
                                    <button class="time-date">Time & Date</button>
                                    <button class="period">Time Period</button>
                                </div>
                                <div class="day">
                                    <div><img src="img/2left.png"></div>
                                    <div><img src="img/left.png"></div>
                                    <div>28 FEB,  2019</div>
                                    <div><img src="img/right.png"></div>
                                    <div><img src="img/2right.png"></div>
                                </div>
                                <table class="choice-day">
                                    <tr>
                                        <td class="weekday red">
                                            SU
                                        </td>
                                        <td class="weekday">
                                            MO
                                        </td>
                                        <td class="weekday">
                                            TU
                                        </td>
                                        <td class="weekday">
                                            WE
                                        </td>
                                        <td class="weekday">
                                            TH
                                        </td>
                                        <td class="weekday">
                                            FR
                                        </td>
                                        <td class="weekday red">
                                            SA
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="disabled count">
                                            27
                                        </td>
                                        </td>
                                        <td class="disabled count">
                                            28
                                        </td>
                                        <td class="disabled count">
                                            29
                                        </td>
                                        <td class="disabled count">
                                            30
                                        </td>
                                        <td class="disabled count">
                                            31
                                        </td>
                                        <td class="disabled count">
                                            1
                                        </td>
                                        <td class="disabled count">
                                            2
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="disabled count">
                                            3
                                        </td>
                                        <td class="disabled count">
                                            4
                                        </td>
                                        <td class="disabled count">
                                            5
                                        </td>
                                        <td class="disabled count">
                                            6
                                        </td>
                                        <td class="disabled count">
                                            7
                                        </td>
                                        <td class="disabled count">
                                            8
                                        </td>
                                        <td class="disabled count">
                                            9
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="disabled count">
                                            10
                                        </td>
                                        <td class="disabled count">
                                            11
                                        </td>
                                        <td class="disabled count">
                                            12
                                        </td>
                                        <td class="disabled count">
                                            13
                                        </td>
                                        <td class="disabled count">
                                            14
                                        </td>
                                        <td class="disabled count">
                                            15
                                        </td>
                                        <td class="disabled count">
                                            16
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="disabled count">
                                            17
                                        </td>
                                        <td class="disabled count">
                                            18
                                        </td>
                                        <td class="disabled count">
                                            19
                                        </td>
                                        <td class="count">
                                            20
                                        </td>
                                        <td class="count">
                                            21
                                        </td>
                                        <td class="count">
                                            22
                                        </td>
                                        <td class="count red">
                                            23
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="count red">
                                            24
                                        </td>
                                        <td class="count">
                                            25
                                        </td>
                                        <td class="count">
                                            26
                                        </td>
                                        <td class="count">
                                            27
                                        </td>
                                        <td class="count active">
                                            28
                                        </td>
                                        <td class="count">
                                            1
                                        </td>
                                        <td class="count red">
                                            2
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="count red">
                                            3
                                        </td>
                                        <td class="count">
                                            4
                                        </td>
                                        <td class="count">
                                            5
                                        </td>
                                        <td class="count">
                                            6
                                        </td>
                                        <td class="count">
                                            7
                                        </td>
                                        <td class="count">
                                            8
                                        </td>
                                        <td class="count red">
                                            9
                                        </td>
                                    </tr>
                                </table>
                                <div class="submit">
                                    <button class="set-time">Set Time</button>
                                </div>
                            </div>
                        </div>
                        <div class="icons-left__img drop">
                        </div>
                    </div>
                    <div class="x">
                    </div>
                </div>
                <div class="time">
                    <div class="time__inner">
                        <div class="when">Days
                        </div>
                        <div class="numbers">
                            <div class="number"><div class="middle">0</div></div>
                            <div class="number"><div class="middle">5</div></div>
                        </div>
                    </div>
                    <div class="colon">
                    </div>
                    <div class="time__inner">
                        <div class="when">Hours
                        </div>
                        <div class="numbers">
                            <div class="number"><div class="middle">1</div></div>
                            <div class="number"><div class="middle">8</div></div>
                        </div>
                    </div>
                    <div class="colon">
                    </div>
                    <div class="time__inner">
                        <div class="when">Minutes
                        </div>
                        <div class="numbers">
                            <div class="number"><div class="middle">2</div></div>
                            <div class="number"><div class="middle">5</div></div>
                        </div>
                    </div>
                    <div class="colon">
                    </div>
                    <div class="time__inner">
                        <div class="when">Seconds
                        </div>
                        <div class="numbers">
                            <div class="number"><div class="middle">3</div></div>
                            <div class="number"><div class="middle">2</div></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="main">
            <div class="block left">
            </div>
            <div class="block right">
            </div>
        </div>
    </body>
</html>
