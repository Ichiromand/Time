<!DOCTYPE html>
<html>
    <head>
        <title>Time</title>
        <meta charset="utf-8">
        <link href="style.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Roboto:wght@500&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    </head>
    <body class="body">
        <header class="header">
            <div class="pagename">
                <div class="main-img">
                    <img src="img/main.png">
                </div>
                <div  class="home-img">
                    <img src="img/home.png">
                </div>
                <div class="all-sites">
                    All sites
                </div>
                <div  class="arrow-img">
                    <img src="img/arrow.png">
                </div>
                <div class="site-name">
                    My new beautiful landing page
                </div>
                <div>
                    <img src="img/down.png"  class="down-img">
                </div>
            </div>
            <div class="devices">
                <div class="device">
                    <img src="img/phone.png">
                </div>
                <div class="device">
                    <img src="img/pc.png">
                </div>
                <div class="device">
                    <img src="img/desktop.png">
                </div>
            </div>
            <div class="btns">
                <button class="btns__btn">Settings</button>
                <button class="btns__btn">Preview</button>
                <button class="btns__btn etc"><img src="img/etc.png"></button>
            </div>
        </header>
        <div class="page-head">
            <div class="cover">
                <span class="cover-text">Cover</span>
                <img src="img/settings.png" class="settings-img">
            </div>
            <div class="center">
                <div class="page-header">
                    This is a header!
                </div>
                <div class="page-subheader">
                    This is a subheader!
                </div>
                <div>
                    <button class="call-to-action">Call to Action</button>
                </div>
                <div class="icons">
                    <div class="icons-left">
                        <div class="icons-left__img kalendar">
                        </div>
                        <div class="icons-left__img drop">
                        </div>
                    </div>
                    <div class="x">
                    </div>
                </div>
                <div class="time">
                    <div class="time__inner">
                        <div class="when">Days
                        </div>
                        <div class="numbers">
                            <div class="number"><div class="middle">0</div></div>
                            <div class="number"><div class="middle">5</div></div>
                        </div>
                    </div>
                    <div class="colon">
                    </div>
                    <div class="time__inner">
                        <div class="when">Hours
                        </div>
                        <div class="numbers">
                            <div class="number"><div class="middle">1</div></div>
                            <div class="number"><div class="middle">8</div></div>
                        </div>
                    </div>
                    <div class="colon">
                    </div>
                    <div class="time__inner">
                        <div class="when">Minutes
                        </div>
                        <div class="numbers">
                            <div class="number"><div class="middle">2</div></div>
                            <div class="number"><div class="middle">5</div></div>
                        </div>
                    </div>
                    <div class="colon">
                    </div>
                    <div class="time__inner">
                        <div class="when">Seconds
                        </div>
                        <div class="numbers">
                            <div class="number"><div class="middle">3</div></div>
                            <div class="number"><div class="middle">2</div></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="main">
            <div class="block left">
            </div>
            <div class="block right">
            </div>
        </div>
    </body>
</html>
